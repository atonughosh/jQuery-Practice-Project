<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing jQuery</title>
	
	<!– Including the jQuery code –>
	<script type="text/javascript" src="js/jquery.js"></script> 
</head>
<body>
	<header><h4>Testing jQuery</h4></header>
	<h4>Click on the below paragraph to hide it. If it hides upon clicking, then jQuery is working.</h4>
	
	<!– Selecting the paragraph using 'this' and defining the action 'onclick' –>
	<p onclick="$(this).hide();">This is a paragraph</p>
	
</body>
</html>
